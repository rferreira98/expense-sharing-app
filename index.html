<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Expense Sharing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        padding: 20px 0;
      }
      .container {
        max-width: 700px;
      }
      .chips label {
        margin: 4px 8px 4px 0;
      }
      @media (max-width: 480px) {
        .chips label {
          margin: 4px 4px 4px 0;
          font-size: 14px;
        }
      }
      .result {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Easy Expense Sharing</h1>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">People</h5>
          <div class="row g-2">
            <div class="col">
              <input
                id="personName"
                class="form-control"
                placeholder="Add person (e.g. Alice)"
              />
            </div>
            <div class="col-auto">
              <button class="btn btn-primary" onclick="addPerson()">Add</button>
            </div>
          </div>
          <ul id="peopleList" class="list-group list-group-flush mt-3"></ul>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Add Expense</h5>
          <div class="mb-3">
            <label for="payer" class="form-label">Who paid?</label>
            <select id="payer" class="form-select">
              <option value="">Select a person from the list above</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input
              id="amount"
              type="number"
              class="form-control"
              placeholder="e.g. 42"
            />
          </div>

          <div class="mb-3">
            <div class="form-label">Split between</div>
            <div id="sharedWith" class="chips"></div>
          </div>

          <button class="btn btn-success" onclick="addExpense()">
            Add Expense
          </button>

          <ul id="expensesList" class="list-group list-group-flush mt-3"></ul>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Summary</h5>
          <button class="btn btn-info mb-3" onclick="calculateSettlements()">
            Calculate balances
          </button>
          <h6>What each person ended up paying</h6>
          <ul id="spending" class="list-group list-group-flush mb-3"></ul>
          <h6>What each person spent upfront</h6>
          <ul id="upfront" class="list-group list-group-flush mb-3"></ul>
          <h6>Who pays whom</h6>
          <ul id="settlements" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <script>
      // --- State ---
      const people = [];
      const expenses = [];

      // --- People ---
      function addPerson() {
        const input = document.getElementById("personName");
        const name = input.value.trim();
        if (!name || people.includes(name)) return;
        people.push(name);
        input.value = "";
        renderPeople();
      }

      function renderPeople() {
        const peopleList = document.getElementById("peopleList");
        const payer = document.getElementById("payer");
        const sharedWith = document.getElementById("sharedWith");

        peopleList.innerHTML = people
          .map((p) => `<li class="list-group-item">${p}</li>`)
          .join("");
        payer.innerHTML = people
          .map((p) => `<option value="${p}">${p}</option>`)
          .join("");
        sharedWith.innerHTML = people
          .map(
            (p) =>
              `<div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="person-${p}" value="${p}" checked /><label class="form-check-label" for="person-${p}">${p}</label></div>`
          )
          .join("");
      }

      // --- Expenses ---
      function addExpense() {
        const payerEl = document.getElementById("payer");
        const amountInput = document.getElementById("amount");
        const sharedWith = document.getElementById("sharedWith");

        const paidBy = payerEl.value;
        const amt = parseFloat(amountInput.value);
        const shared = [...sharedWith.querySelectorAll("input:checked")].map(
          (i) => i.value
        );
        if (!paidBy || !amt || shared.length === 0) return;

        expenses.push({ paidBy, amt, shared });
        amountInput.value = "";
        renderExpenses();
      }

      function renderExpenses() {
        const expensesList = document.getElementById("expensesList");
        expensesList.innerHTML = expenses
          .map(
            (e, idx) =>
              `<li class="list-group-item d-flex justify-content-between align-items-center">
        <span>${e.paidBy} paid €${e.amt.toFixed(2)} split with ${e.shared.join(
                ", "
              )}</span>
        <button class="btn btn-outline-danger btn-sm" onclick="removeExpense(${idx})">✕</button>
      </li>`
          )
          .join("");
      }

      function removeExpense(index) {
        expenses.splice(index, 1);
        renderExpenses();
      }

      // --- Settlement ---
      function calculateSettlements() {
        const spendingEl = document.getElementById("spending");
        const upfrontEl = document.getElementById("upfront");
        const settlementsEl = document.getElementById("settlements");

        const balance = Object.fromEntries(people.map((p) => [p, 0]));
        const owed = Object.fromEntries(people.map((p) => [p, 0]));
        const paid = Object.fromEntries(people.map((p) => [p, 0]));

        for (const e of expenses) {
          const share = e.amt / e.shared.length;
          e.shared.forEach((p) => {
            balance[p] -= share;
            owed[p] += share;
          });
          balance[e.paidBy] += e.amt;
          paid[e.paidBy] += e.amt;
        }

        spendingEl.innerHTML = people
          .map(
            (p) =>
              `<li class="list-group-item"><span class="result">${p}</span> paid €${owed[
                p
              ].toFixed(2)} in total</li>`
          )
          .join("");

        upfrontEl.innerHTML = people
          .map(
            (p) =>
              `<li class="list-group-item"><span class="result">${p}</span> spent €${paid[
                p
              ].toFixed(2)} upfront</li>`
          )
          .join("");

        const debtors = [];
        const creditors = [];

        for (const [p, b] of Object.entries(balance)) {
          if (b < -0.01) debtors.push({ p, amt: -b });
          else if (b > 0.01) creditors.push({ p, amt: b });
        }

        const result = [];
        let i = 0,
          j = 0;
        while (i < debtors.length && j < creditors.length) {
          const pay = Math.min(debtors[i].amt, creditors[j].amt);
          result.push(
            `<span class="result">${
              debtors[i].p
            }</span> pays <span class="result">${
              creditors[j].p
            }</span>: €${pay.toFixed(2)}`
          );
          debtors[i].amt -= pay;
          creditors[j].amt -= pay;
          if (debtors[i].amt < 0.01) i++;
          if (creditors[j].amt < 0.01) j++;
        }

        settlementsEl.innerHTML = result
          .map((r) => `<li class="list-group-item">${r}</li>`)
          .join("");
      }

      // --- Basic self-tests (console) ---
      (function runTests() {
        people.length = 0;
        expenses.length = 0;
        people.push("Alice", "Bob", "Charlie");
        expenses.push({
          paidBy: "Alice",
          amt: 60,
          shared: ["Alice", "Bob", "Charlie"],
        });
        expenses.push({
          paidBy: "Bob",
          amt: 30,
          shared: ["Alice", "Bob", "Charlie"],
        });

        const owed = Object.fromEntries(people.map((p) => [p, 0]));
        for (const e of expenses) {
          const share = e.amt / e.shared.length;
          e.shared.forEach((p) => (owed[p] += share));
        }

        console.assert(
          Math.abs(owed["Alice"] - 30) < 0.01,
          "Alice final cost should be 30"
        );
        console.assert(
          Math.abs(owed["Bob"] - 30) < 0.01,
          "Bob final cost should be 30"
        );
        console.assert(
          Math.abs(owed["Charlie"] - 30) < 0.01,
          "Charlie final cost should be 30"
        );

        people.length = 0;
        expenses.length = 0;
      })();
    </script>
  </body>
</html>
